<!DOCTYPE html>
<html lang"id">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content=""width=device-width, initial-scale="1.0"/>
        <title>Multimedia pada HTML</title>
    </head>
    <body>
        <!---Menampilkan Gambar-->
        <h2>Gambar Logo Universitas Kuningan</h2>
        <img src="logounik.png" alt="Logo UNIKU" /> 
        <!--Menampilkan Video-->
        <h2>Video Lokal</h2>
        <video width="320" height="240" controls>
            <source src="hima.mp4" type="video/mp4"
            alt="video pemendangan alam"/>
            Browser Anda tidak mendukung elemen video.
        </video>
         <!--Menampilkan video dari Youtube-->   
         <h2>Video Youtube</h2>
         <iframe width="560" height="315"
         src="https://www.youtube.com/embed/s1uiHGL2I8g"  
         frameborder="0" allowfullsreen>   
        </iframe>
    <!--Menampilkan Audio-->  
    <h2>Audio_Lagu Abadi-Dendi Nata</h2>
    <audio controls>
    <source src="Abadi-Dendi Nata.mp3" type="audio/mp3" />
    Browser Anda tidak mendukung elemen video.
    </audio>
    </body>
    </html>
