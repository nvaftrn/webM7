<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Pemesanan</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #373bc3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .form-container {
        background-color: #4ddd14;
        width: 60%;
        padding: 100px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .form-container h2 {
        text-align: center;
        margin-bottom: 10px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        font-weight: bold;
    }
    .form-group input,
    .form-group select {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        margin-top: 5px;
    }
    .form-group input[type="checkbox"] {
        width: auto;
    }
    .form-group .input-inline {
        display: inline-block;
        width: calc(50% - 5px);
    }
    .form-group .input-inline + .input-inline {
        margin-left: 10px;
    }
    .form-actions {
        text-align: center;
        margin-top: 20px;
    }
    .form-actions button {
        font-size: 16px;
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .form-actions .btn-save {
        background-color: #007bff;
        color: #fff;
    }
    .form-actions .btn-cancel {
        background-color: #ffc107;
        color: #fff;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Form Pemesanan</h2>
    <form>
        <div class="form-group">
            <label for="id_pemesanan">Id Pemesanan:</label>
            <input type="text" id="id_pemesanan" >
        </div>
        <div class="form-group">
            <label for="nama_pemesan">Nama Pemesan:</label>
            <input type="text" id="nama_pemesan">
        </div>
        <div class="form-group">
            <label for="nomor_identitas">Nomor Identitas:</label>
            <input type="text" id="nomor_identitas">
        </div>
        <div class="form-group">
            <label for="tipe_kamar">Tipe Kamar:</label>
            <select id="tipe_kamar">
                <option>--Pilih--</option>
                <option>STANDAR</option>
                <option>DELUXE</option>
                <option>FAMILY</option>
            </select>
        </div>
        <div class="form-group">
            <label for="harga">Harga:</label>
            <input type="text" id="harga">
        </div>
        <div class="form-group">
            <label for="tanggal_pesan">Tanggal Pesan:</label>
            <input type="date" id="tanggal_pesan">
        </div>
        <div class="form-group">
            <label>Durasi Menginap:</label>
            <div class="input-inline">
                <input type="number" id="durasi_menginap">
            </div>
            <span> Hari</span>
        </div>
        <div class="form-group">
            <label>Termasuk Breakfast:</label>
            <input type="checkbox" id="breakfast">
            <label for="breakfast">Ya</label>
        </div>
        <div class="form-group">
            <label for="total_bayar">Total Bayar:</label>
            <input type="text" id="total_bayar" readonly>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-save">Simpan</button>
            <button type="button" class="btn-cancel">Batal</button>
        </div>
    </form>
</div>

</body>
</html>
