<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tambah Data Nilai Mata Kuliah</title>
</head>
<body>

<h2>Form Tambah Data Nilai Mata Kuliah</h2>
<table border="0">
    <tr>
        <td>
<form action="/submit-nilai" method="POST">
    <label for="nama-matakuliah">Nama Mata Kuliah:</label>
    <input type="text" id="nama-matakuliah" name="nama-matakuliah" required><br><br>

    <label for="nama-dosen">Nama Dosen:</label>
    <input type="text" id="nama-dosen" name="nama-dosen" required><br><br>

    <label for="sks">SKS:</label>
    <input type="number" id="sks" name="sks" min="1" max="6" required><br><br>

    <label for="nama-mahasiswa">Nama Mahasiswa:</label>
    <input type="text" id="nama-mahasiswa" name="nama-mahasiswa" required><br><br>

    <label for="jumlah-kehadiran">Jumlah Kehadiran:</label>
    <input type="number" id="jumlah-kehadiran" name="jumlah-kehadiran" min="0" max="100" required><br><br>

    <label for="nilai-tugas">Nilai Tugas:</label>
    <input type="number" id="nilai-tugas" name="nilai-tugas" min="0" max="100" required><br><br>

    <label for="nilai-quiz">Nilai Quiz:</label>
    <input type="number" id="nilai-quiz" name="nilai-quiz" min="0" max="100" required><br><br>

    <label for="nilai-uts">Nilai UTS:</label>
    <input type="number" id="nilai-uts" name="nilai-uts" min="0" max="100" required><br><br>

    <label for="nilai-uas">Nilai UAS:</label>
    <input type="number" id="nilai-uas" name="nilai-uas" min="0" max="100" required><br><br>

    <label for="nilai-akhir">Nilai Akhir:</label>
    <input type="number" id="nilai-akhir" name="nilai-akhir" min="0" max="100" required><br><br>

    <label for="nilai-huruf">Nilai Huruf:</label>
    <select id="nilai-huruf" name="nilai-huruf" required>
        <option value="">Pilih Nilai Huruf</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
    </select><br><br>

    <button type="submit">Simpan Data Nilai</button>
</td>
</tr>
</table>
</form>


</body>
</html>
