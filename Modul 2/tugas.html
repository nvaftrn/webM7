<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        body {
            background-color: #1d60c4;
            color: #333;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 28px;
            background-color: #31d9ec;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 35%; 
            font-size: 14px;
        }
        .form-group input,
        .form-group select {
            width: 50%; 
            padding: 5px;
            font-size: 14px;
        }
        .form-actions .btn-save {
        background-color: #007bff;
        color: #fff;
    }
    .form-actions .btn-cancel {
        background-color: #ffc107;
        color: #fff;
    }
    .form-actions .btn-pindah {
        background-color: #007bff;
        color: #fff;
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Pemesanan</h2>
        <div class="form-group">
            <label for="id_pemesanan">Id Pemesanan:</label>
            <input type="number" id="id_pemesanan" name="id_pemesanan">
        </div>
        <div class="form-group">
            <label for="nama_pemesan">Nama Pemesan:</label>
            <input type="text" id="nama_pemesan" name="nama_pemesan">
        </div>
        <div class="form-group">
            <label for="nomor_identitas">Nomor Identitas:</label>
            <input type="number" id="sks" name="sks">
        </div>
        <div class="form-group">
            <label for="tipe_kamar">Tipe Kamar:</label>
            <select id="tipe_kamar">
                <option>--Pilih--</option>
                <option>STANDAR</option>
                <option>DELUXE</option>
                <option>FAMILY</option>
            </select>
        </div>
        <div class="form-group">
            <label for="harga">Harga:</label>
            <input type="text" id="harga">
        </div>
        <div class="form-group">
            <label for="tanggal_pesan">Tanggal Pesan:</label>
            <input type="date" id="tanggal_pesan">
        </div>
        <div class="form-group">
            <label>Durasi Menginap:</label>
            <div class="input-inline">
            <input type="number" id="durasi_menginap">
            </div>
            <span>Hari</span>
        </div>
        <div class="form-group">
            <label>Termasuk Breakfast:</label>
            <input type="checkbox" id="breakfast">
            <label for="breakfast">Ya</label>
        </div>
        <div class="form-group">
            <label for="total_bayar">Total Bayar:</label>
            <input type="text" id="total_bayar" readonly>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-save">Simpan</button>
            <button type="reset" class="btn-cancel">Batal</button>
            <a href="datakamar.html" > <input type="button" class="btn-pindah" value="Data Kamar">
            <a href="datafasilitas.html"> <input type="button" class="btn-cancel" value="Data Fasilitas">
            
        </div>
    </form>
</div>
        </div>
    </div>
</body>
</html>
