<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Kamar</title>
    <style>
        body {
             background-color: #1d60c4;
            color: #333;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #31d9ec;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 35%; 
            font-size: 14px;
        }
        .form-group input,
        .form-group select {
            width: 60%;
            padding: 5px;
            font-size: 14px;
        }
        .form-actions .btn-save {
        background-color: #007bff;
        color: #fff;
    }
    .form-actions .btn-cancel {
        background-color: #ffc107;
        color: #fff;
    }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Tambah Data Kamar</h2>
        <div class="form-group">
            <label for="id_kamar">ID Kamar:</label>
    <input type="text" id="id_kamar" name="id_kamar" required>
        </div>
        <div class="form-group">
            <label for="gambar_ruangan">Gambar Ruangan:</label>
    <input type="file" id="gambar_ruangan" name="gambar_ruangan" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="jenis_kamar">Jenis Kamar:</label>
    <input type="text" id="jenis_kamar" name="jenis_kamar" required>
        </div>
        <div class="form-group">
            <label for="harga">Harga:</label>
    <input type="number" id="harga" name="harga" required>
        </div>
        <div class="form-group">
            <label for="fasilitas">Fasilitas:</label>
    <textarea id="fasilitas" name="fasilitas" rows="4" cols="50" required></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn-save">Simpan</button>
            <button type="button" class="btn-cancel">Batal</button>
            <a href="datafasilitas.html"> <input type="button" class="btn-cancel" value="Data Fasilitas">
        </div>
    </form>
</div>
        </div>
    </div>
</body>
</html>
