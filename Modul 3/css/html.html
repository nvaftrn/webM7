<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desain Halaman Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }

        .container {
            display: flex;
            border: 2px solid #333;
            width: 600px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .gambar {
            width: 30%;
            border: 1px solid #333;
            margin-right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #e6e6e6;
        }

        .gambar img {
            width: 100%;
            height: auto;
        }

        .konten {
            width: 70%;
        }

        .judul {
            border: 1px solid #333;
            padding: 10px;
            font-weight: bold;
            margin-bottom: 10px;
            background-color: #4caf50;
            color: #ffffff;
        }

        .potongan-artikel {
            border: 1px solid #333;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            color: #333;
        }

        .baca-selengkapnya {
            text-align: right;
            padding: 10px;
            font-size: 14px;
            color: #0066cc;
            cursor: pointer;
            background-color: #e6f7ff;
            border-radius: 4px;
        }

        .baca-selengkapnya:hover {
            background-color: #b3e0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gambar">
            <img src="foto.jpeg" alt="Gambar">
        </div>
        <div class="konten">
            <div class="judul">Nova Fitriani</div>
            <div class="potongan-artikel">Teknik Informatika</div>
            <div class="baca-selengkapnya">Baca Selengkapnya</div>
        </div>
    </div>
</body>
</html>
