<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Ekternal</title>
    <style>
        .image-container{
            text-align: center;
        }
        .zoom{
            display: inline-block;
            border: 2px solid black;
            transition: transfrom 0.3 ease;
        }
        .zoom:hover{
            transform: scale(2.1);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="../Modul 3/Picture1.png"
        alt="Logo Uniku" class="zoom"
        style="width: 150px; height: 150px; margin-top: 100px" />
    </div>
</body>
</html>
